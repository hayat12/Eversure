<div class="row d-flex">
	<div class="col-12 col-sm-4 mb-2 mb-sm-0 order-sm-last" ng-show="$ctrl.showNext">
		<button type="submit" class="btn btn-block btn-lg btn-primary" ng-click="$ctrl.onNext()">
			Next
		</button>
	</div>
	<div class="col-12 col-sm-4 order-sm-first" ng-show="$ctrl.showPrevious">
		<button type="button" class="btn btn-block btn-lg btn-default" ng-click="$ctrl.onPrevious()">
			Previous
		</button>
	</div>
</div>
